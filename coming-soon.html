<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vaccify - Coming Soon</title>
    <!-- favicon CSS -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
    <!-- custom fonts -->
    <link href="fonts/aileron.css" rel="stylesheet">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="css/plugins.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Your CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="" data-spy="scroll" data-target="#navbar-nav">
    <div class="main">
        <!-- =========== Start of Navigation (main menu) ============ -->
        <header class="navbar navbar-expand-lg navbar-light">
            <div class="container position-relative">
                <a class="navbar-brand mx-auto mt-2 mt-md-3 text-center" href="index.html">
                    <img class="navbar-brand__regular" style="max-width: 70%;" src="img/brand-logo-color.png"
                        alt="brand-logo">
                    <img class="navbar-brand__sticky" style="max-width: 70%;" src="img/brand-logo-color.png"
                        alt="sticky brand-logo">
                </a>
            </div>
            <!-- end of container -->
        </header>
        <!-- =========== End of Navigation (main menu)  ============ -->

        <!-- =========== Start of Body  ============ -->
        <section class="space h-lg-100vh d-flex align-items-center justify-content-center">
            <div class="container d-flex">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 mx-auto mb-50 mb-lg-0 pt-5 pt-lg-0 ">
                        <img src="img/coming-soon.png" alt="error-page">
                    </div>
                    <div class="col-12 col-md-8 col-lg-5 mx-auto ml-lg-auto text-center text-lg-left">
                        <div class="mb-30">
                            <h1 class="color-primary h3-font mb-20">Demo is coming soon. </h1>
                            <p>We'll be here soon with our new awesome demo,
                                Meanwhile you can peek under the hood, It is open-source.</p>
                        </div>
                        <!-- end of image -->

                        <ul class="countdown d-flex mb-40 justify-content-center justify-content-lg-start" id="date"
                            data-date="Sep 15, 2020">

                            <li class="d-flex flex-column mr-60 text-left">
                                <span class="countdown__count h3-font font-w-700 color-primary" id="days"></span>
                                <span>Days</span>
                            </li>

                            <li class="d-flex flex-column mr-60 text-left">
                                <span class="countdown__count h3-font font-w-700 color-primary" id="hours"></span>

                                <span>Hours</span>
                            </li>

                            <li class="d-flex flex-column mr-60 text-left">
                                <span class="countdown__count h3-font font-w-700 color-primary" id="minutes"></span>
                                <span>Minutes</span>
                            </li>

                            <li class="d-flex flex-column text-left">
                                <span class="countdown__count h3-font font-w-700 color-primary" id="seconds"></span>
                                <span>Seconds</span>
                            </li>
                        </ul>
                        <!-- end of countdown -->
                        <a target="_blank" href="https://github.com/TrustNetPK"
                            class="btn btn--bg-primary btn-3d-hover btn-splash-hover">
                            Check our Github</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- =========== End of Body ============ -->


    </div>
    <script src="js/plugins.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
